- name: Open Some brew taps
  community.general.homebrew_tap:
    name: "{{ item }}"
  with_items:
    - FelixKratz/formulae
    - hashicorp/tap
    - homebrew/services
    - koekeishiya/formulae
    - mongodb/brew
    - oven-sh/bun
    - infisical/get-cli

