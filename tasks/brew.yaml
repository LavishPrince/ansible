- name: Open Some brew taps
  shell: brew tap {{ item }}
  with_items:
    - FelixKratz/formulae
    - homebrew/services
    - koekeishiya/formulae

- name: Install CLI tools
  community.general.homebrew:
    name: "{{ item }}"
    force_formula: true
    state: latest
  with_items:
    - bat
    - chafa
    - fd
    - btop
    - oven-sh/bun/bun
    - deno
    - eza
    - fastlane
    - sketchybar
    - fzf
    - git-delta
    - gofumpt
    - golangci-lint
    - helm
    - htop
    - jq
    - minikube
    - mas
    - neovim
    - node
    - onefetch
    - ranger
    - ripgrep
    - rust
    - starship
    - stow
    - tmux
    - tlrc
    - wget
    - xcbeautify
    - yarn
    - zoxide
    - zsh

- name: Install GUI apps (casks)
  community.general.homebrew_cask:
    name: "{{item}}"
    state: latest
  with_items:
    - nikitabobko/tap/aerospace
    - alacritty
    - android-file-transfer
    - anydesk
    - docker
    - font-meslo-lg-nerd-font
    - font-jetbrains-mono-nerd-font
    - font-sf-pro
    - google-chrome
    - protonvpn
    - raycast
    - royal-tsx
    - sf-symbols
    - termius
    - tor-browser
    - zed
    - zen-browser
    - whatsapp
    - wezterm

- name: Install Mac App Store
  community.general.mas:
    id: "{{item}}"
    state: latest
  with_items:
    - 497799835
    - 571213070
    - 409183694
    - 409203825
    - 1527554407
